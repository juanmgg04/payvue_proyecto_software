<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>PayVue - Documentación del Proyecto</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Documentación técnica del proyecto PayVue - Sistema de Gestión Financiera Personal">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <style>
    :root {
      --theme-color: #1a1a1a;
    }
    .sidebar {
      background-color: #fafafa;
    }
    .sidebar-nav li a {
      color: #1a1a1a;
    }
    .sidebar-nav li a:hover {
      color: #333;
    }
    .markdown-section h1 {
      color: #1a1a1a;
    }
    .markdown-section h2 {
      border-bottom: 2px solid #1a1a1a;
      padding-bottom: 10px;
    }
    .app-name-link img {
      max-width: 150px;
    }
    /* Code blocks */
    .markdown-section code {
      background-color: #f5f5f5;
      padding: 2px 6px;
      border-radius: 4px;
    }
    .markdown-section pre code {
      padding: 15px;
    }
    /* Tables */
    .markdown-section table {
      border-collapse: collapse;
      width: 100%;
    }
    .markdown-section table th,
    .markdown-section table td {
      border: 1px solid #ddd;
      padding: 10px;
    }
    .markdown-section table th {
      background-color: #1a1a1a;
      color: white;
    }
    .markdown-section table tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    /* PlantUML diagrams */
    .plantuml-diagram {
      text-align: center;
      margin: 20px 0;
    }
    .plantuml-diagram img {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'PayVue',
      repo: 'https://github.com/juanmgg04/payvue_proyecto_software',
      loadSidebar: true,
      subMaxLevel: 3,
      search: {
        placeholder: 'Buscar...',
        noData: 'No se encontraron resultados',
        paths: 'auto'
      },
      copyCode: {
        buttonText: 'Copiar',
        errorText: 'Error',
        successText: 'Copiado'
      },
      pagination: {
        previousText: 'Anterior',
        nextText: 'Siguiente',
        crossChapter: true
      },
      plantuml: {
        skin: 'classic',
        serverPath: 'https://www.plantuml.com/plantuml/svg/'
      }
    }
  </script>
  <!-- Docsify -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- Plugins -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-plantuml/dist/docsify-plantuml.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-go.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-javascript.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-jsx.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-json.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-yaml.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-sql.min.js"></script>
</body>
</html>
