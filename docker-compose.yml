version: '3.8'

services:
  reader:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: payvue-reader
    environment:
      - SCOPE=reader
      - PORT=8080
      - DATABASE_PATH=/app/data/payvue.db
      - ENV=production
    ports:
      - "8080:8080"
    volumes:
      - ./data:/app/data
      - ./uploads:/app/uploads
    restart: unless-stopped
    networks:
      - payvue-network

  writer:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: payvue-writer
    environment:
      - SCOPE=writer
      - PORT=8081
      - DATABASE_PATH=/app/data/payvue.db
      - ENV=production
    ports:
      - "8081:8081"
    volumes:
      - ./data:/app/data
      - ./uploads:/app/uploads
    restart: unless-stopped
    networks:
      - payvue-network
    depends_on:
      - reader

networks:
  payvue-network:
    driver: bridge

volumes:
  data:
  uploads:


