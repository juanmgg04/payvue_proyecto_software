name:  Bug Report
description: Reportar un error o comportamiento inesperado
title: "[Bug]: "
labels: ["bug", "needs-triage"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Gracias por tomarte el tiempo de reportar este bug. Por favor, completa la informaci贸n a continuaci贸n.

  - type: textarea
    id: description
    attributes:
      label: Descripci贸n del bug
      description: Una descripci贸n clara y concisa del bug
      placeholder: "Ejemplo: Al intentar crear una deuda, la API devuelve error 500"
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Pasos para reproducir
      description: Pasos detallados para reproducir el comportamiento
      placeholder: |
        1. Ir a '...'
        2. Hacer click en '...'
        3. Enviar request a '...'
        4. Ver error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Comportamiento esperado
      description: Descripci贸n clara de lo que esperabas que sucediera
      placeholder: "La deuda deber铆a crearse exitosamente y retornar status 201"
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Comportamiento actual
      description: Lo que realmente est谩 sucediendo
      placeholder: "La API retorna error 500 con mensaje: 'internal server error'"
    validations:
      required: true

  - type: dropdown
    id: service
    attributes:
      label: Servicio afectado
      description: 驴Qu茅 servicio tiene el problema?
      options:
        - Reader (Puerto 8080)
        - Writer (Puerto 8081)
        - Ambos
        - No estoy seguro
    validations:
      required: true

  - type: dropdown
    id: severity
    attributes:
      label: Severidad
      description: 驴Qu茅 tan cr铆tico es este bug?
      options:
        -  Cr铆tico - La aplicaci贸n no funciona
