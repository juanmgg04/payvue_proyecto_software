      required: true

  - type: textarea
    id: environment
    attributes:
      label: Entorno
      description: Informaci贸n sobre el entorno donde ocurre el bug
      value: |
        - OS: [ej. Ubuntu 22.04, Windows 11, macOS 13]
        - Versi贸n de Go: [ej. 1.21.0]
        - M茅todo de ejecuci贸n: [Docker / Local / Otro]
